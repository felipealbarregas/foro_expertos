<script>
window.onload = function() {

var nickname=sessionStorage.getItem("usuario");
  var parametros = {"nickname":nickname};
  //consulta que obtiene el nickname del usuario y lanza una consulta ajax para obtener las preguntas realizadas
  //por cada usuario
$.ajax({
   type: "GET",
   url: '../php/obtenerpreguntas.php',
   dataType: "json",
   data: parametros,

   success: function(data){
          $.each(data,function(i,item) {
            $('#contenido').append('<div id="cabecera"><hr id="cabecera"><a href="mostrarmensajeusuarios.html?id='+item.idpregunta+'">Mensaje<hr id="cabecera"></div>');
            $('#contenido').append('<tr class="tema"><td><strong>Tema:</strong>  ' + item.tema + '</td></tr><tr><td class="fecha"><strong>Fecha:  </strong>' + item.fecha + '</td></tr><tr><td class="mens"><strong>Mensaje:</strong> ' + item.mensaje + '</td></tr>');
            sessionStorage.setItem("id", item.idpregunta);
            sessionStorage.setItem("idusuario",item.idusuario);
            sessionStorage.setItem("idsubcategoria",item.idsubcategoria);
            sessionStorage.setItem("tema", item.tema);
            sessionStorage.setItem("fecha", item.fecha);
            sessionStorage.setItem("mensaje",item.mensaje);
   });
   },
   error: function (request, status, error) {
        alert(error);
    }
 });

}

</script>
