window.onload = function() {
  $.ajax({
     type: "GET",
     url: '../php/obtenerpreguntastodas.php',

     success: function(data){
            $.each(data,function(i,item) {
              $('#contenido').append('<div id="cabecera"><hr id="cabecera">Mensaje<hr id="cabecera"></div>');
              $('#contenido').append('<tr class="tema"><td><strong>Tema:</strong>  ' + item.tema + '</td></tr><tr><td class="fecha"><strong>Fecha:  </strong>' + item.fecha + '</td></tr><tr><td class="mens"><strong>Mensaje:</strong> <br><br>' + item.mensaje + '</td></tr>');

     });
     },
     error: function (request, status, error) {
          alert(error);
      }
   });
}

function desplegarmenu(){
  // Obtenemos la referencia del elemento body
  var body = document.getElementsByTagName("body")[0];
  // Creamos un elemento <table> y un elemento <tbody>
  var tabla = document.createElement("table");
  var tblBody = document.createElement("tbody");

  // Creamos las celdas
  for (var i = 0; i < 1; i++){
    // Creamos las hileras de la tabla
    var fila = document.createElement("tr");
    for (var j = 0; j < 1 ; j++) {
      // Crea un elemento <td> y un nodo de texto, hace que el nodo de
      // texto sea el contenido de <td>, ubica el elemento <td> al final
      // de la hilera de la tabla
      var celda = document.createElement("td");
      var url = "<a href='completarperfil.html' onmouseout='eliminartabla()'>Mi perfil</a>";
      celda.innerHTML=url;
      fila.appendChild(celda);

    }

  // agregamos la hilera al final de la tabla (al final del elemento tblbody)
  tblBody.appendChild(fila);
  }
  for (var i = 0; i < 1; i++) {
    // Creamos las hileras de la tabla
    var fila = document.createElement("tr");
    for (var j = 0; j < 1 ; j++) {
      // Crea un elemento <td> y un nodo de texto, hace que el nodo de
      // texto sea el contenido de <td>, ubica el elemento <td> al final
      // de la hilera de la tabla
      var celda = document.createElement("td");
      var url = "<a href='index.html' onmouseout='eliminartabla()'>Cerrar Sesion</a>";
      celda.innerHTML=url;
      fila.appendChild(celda);
    }
  // agregamos la hilera al final de la tabla (al final del elemento tblbody)
  tblBody.appendChild(fila);
  }
  // posicionamos el <tbody> debajo del elemento <table>
  tabla.appendChild(tblBody);
  // appends <table> into <body>
  body.appendChild(tabla);
  // modifica el atributo "border" de la tabla y lo fija a "2";

  tabla.setAttribute("id", "tabla");

  var result = document.getElementById("menubar");
  result.appendChild(tabla);

}
