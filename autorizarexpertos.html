<script type="text/javascript">
window.onload=obtenerexperto();//lo primero llamamos al metodo obtener experto para obtener la lista de expertos

function actualizarexperto(){
    var experto=document.getElementById("expertos").value;//obtenel el id del experto seleccionado
      var parametros = {"id":experto};//realizamos la consulta ajax para actualizar los expertos
    $.ajax({
       type: "GET",
       url: '../php/actualizarexperto.php',
        data: parametros,
       dataType: "json",

       success: function(data){
              $.each(data,function(i,item) {
              $("#expertos").append('<option value='+item.experto_id+'>'+item.expertos_nickname+'</option>');
              return item;
       });
       },
     });
     event.preventDefault();
}

</script>
